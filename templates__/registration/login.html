{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block html_title %}Вход | {{ block.super }}{% endblock %}

{% block content %}
  <div class="container">
    <div class="row mt-5">
      <div class="col-md-6 offset-md-3">
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button class="btn btn-primary btn-block" type="submit">Войти</button>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
