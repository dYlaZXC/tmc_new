<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/css.css' %}">
    <title>Form</title>
</head>
<body>
    {% if message %}
    <div class="mx-auto mt-3 p-3" style="width: 35%; background-color: rgb(173, 40, 40);">
        <h3 class="my-auto text-center; width: 100%;" style="color: white; font-size: 18px; font-weight: bold;">{{ message }}</h3>
    </div>
    {% endif %}
<div class="text-center pl-5 pr-5 pb-3" style="border-radius: 8px; width: 20%; position: absolute; top: 32%; left: 37%; border: 2px solid #000; box-shadow: rgb(189, 189, 189) 4px 4px 4px 4px;">
    <h3 class="p-2" style="border-radius: 4px 4px 0px 0px; background-color: #000; color: white; font-weight: bold;">Авторизация</h3>
    <form method="POST">
        {% csrf_token %}
        <div class="row pt-3 pb-3 mt-5">
            <div class="col-1"></div>
            <label class="col-2 text-center" style="font-size: 16px; font-weight: bold;" for="username">Логин</label>
            <input class="col-8" style="width: 55%; border: none; border-bottom: 2px solid gray; outline: none;" type="text" id="username" name="username">
            <div class="col-1"></div>
        </div>
        <div class="row pt-3 pb-3 mb-4">
            <div class="col-1"></div>
            <label class="col-2 text-" style="font-size: 16px; font-weight: bold;" for="password">Пароль</label>
            <input class="col-8" style="width: 55%; border: none; border-bottom: 2px solid gray; outline: none;" type="password" id="password" name="password">
            <div class="col-1"></div>
        </div>
        <input class="btn btn-dark" type="submit">
    </form>
</div>
</body>
</html>
