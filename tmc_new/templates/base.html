<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/css.css' %}">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Form</title>
</head>
<body>
    <div class="row main_container p-1" style="vertical-align: middle; background-color: rgb(36, 36, 36); color: white;">
        <div class="col-10">
            <h2 style="font-weight: bold; width: 100%; height: 34px; display: table-cell; vertical-align: middle;">{% block title %}  {% endblock %}</h2>
        </div>
        <div class="col-2 row">
        {% if not request.user.is_authenticated %}
                <button style="color: white; width: 80%;" class="btn col p-1" type="button">Войти</button>
        {% else %}
                <div class="col">
                    <button class="btn p-1" type="button" style="color: white; border-bottom: 1px solid #fff; border-radius: 0; width: 60%;">{{ request.user.username }}</button>
                </div>
                <div class="col">
                    <button onclick="logout()" style="color: white; width: 80%;  border-bottom: 1px solid #fff; border-radius: 0; width: 60%;" class="btn p-1" type="button">Выйти</button>
                </div>
        {% endif %}
        </div>
    </div>
    <div style="overflow: hidden;" class="main_container">
    {% block content %}
    {% endblock %}
    </div>
</body>
<script>
     function logout() {    
        link = "{% url 'logout' %}"
        return window.location = link
    }   
</script>
<style>
    h3{
        font-size: 13px;
        font-weight: bold;
    }
    div{
        box-sizing: border-box;
    }
    .main_container{
        box-sizing: border-box;
        width: 98%;
        margin: 0 auto;
        overflow: hidden;
    }
</style>
</html>
