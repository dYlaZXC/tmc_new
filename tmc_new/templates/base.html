<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="text/javascript" src="https://demov5_kz.hostedcc.ru/agentdesktop/app/lib/servicepattern-sdk-v1.js"></script>
    <script type="text/javascript" src="https://demov5_kz.hostedcc.ru/libs/servicepatternapi-dev.js"></script>
    <!-- <script type="text/javascript" src="https://demov5_kz.hostedcc.ru/agentdesktop/AgentDesktopSdkTest.jsp"></script> -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://tmc1312.kz/libs/servicepattern-sdk-v1.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/css.css' %}">
    {% block staticfiles %}
    {% endblock staticfiles %}
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Form</title>
</head>
<body>
    <div id="header" class="row main_container p-1" >
        <div class="col-10">
            {% block title %}  {% endblock %}
        </div>
        <div class="col-2 row">
        {% if not request.user.is_authenticated %}
                <button style="color: white; width: 80%;" class="btn col p-1" type="button">Войти</button>
        {% else %}
                <div class="col">
                    <button class="btn" id="requestUserLink" type="button">{{ request.user.username }}</button>
                </div>
                <div class="col">
                    <button onclick="logout()"  id="logoutLink" class="btn" type="button">Выйти</button>
                </div>
        {% endif %}
        </div>
    </div>
    <div style="overflow-x: hidden;" class="main_container">
    {% block content %}
    {% endblock %}
    
    </div>
</body>
<script>
     function logout() {    
        link = "{% url 'logout' %}"
        return window.location = link
    }   
</script>

<style>
    h3{
        font-size: 13px;
        font-weight: bold;
    }
    div{
        box-sizing: border-box;
    }
    .main_container{
        box-sizing: border-box;
        width: 99%;
        margin: 0 auto;
        overflow: hidden;
    }
</style>

</html>
